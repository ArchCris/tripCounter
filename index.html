<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="main_conteiner">
    <h1>VIAJE A AUSTRALIA</h1>
    <h2 class="counter">
      <span class="displayDays"></span><text>  d</text>
      <span class="displayHours"></span><text>  h</text>
      <span class="displayMinutes"></span><text>  m</text>
      <span class="displaySeconds"></span><text>  s</text>
    </h2>
    <div class="persona">
      <div class="frame">
        <div class="cabeza"></div>
        <div class="cuerpo"></div>
        <div class="brazoA"></div>
        <div class="brazoB"></div>
        <div class="piernaA"></div>
        <div class="piernaB"></div>
      </div>
    </div>
    <div class="personaB">
      <div class="frame">
        <div class="cabeza"></div>
        <div class="cuerpo"></div>
        <div class="brazoA"></div>
        <div class="brazoB"></div>
        <div class="piernaA"></div>
        <div class="piernaB"></div>
      </div>
    </div>
    <img class="landscape" src="./sydneyBridge.png">
    <div class="background"></div>
  </div>
</body>
</html>
